{% extends 'base.html' %}

{% block admin-panel %}
    <div class="btn-group">
        <button type="button" class="btn btn-outline-success dropdown-toggle lol" data-bs-toggle="dropdown" aria-expanded="false">
          Create
        </button>
        <ul class="dropdown-menu">
          <li>
              <a class="btn btn-outline-primary dropdown-item" href="{% url 'post_create_url' %}">Post</a>
            </li>
          <li>
              <a class="btn btn-outline-info dropdown-item" href="{% url 'tag_create_url' %}">Tag</a>
            </li>
        </ul>

      </div>
      <script>
        $(document).ready(function(){
            $('.dropdown-toggle').dropdown()
        });
    </script>
    
    <a href="{{ admin_object.get_update_url }}" class="btn btn-outline-warning edit" style="{% if detail %} display:block; {% endif %}">
        Edit
    </a>
    <a href="{{ admin_object.get_delete_url }}" class="btn btn-outline-danger delete" style="{% if detail %} display:block; {% endif %}">
        Delete
    </a>
{% endblock admin-panel %}

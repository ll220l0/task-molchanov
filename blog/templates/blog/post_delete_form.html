{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Post "{{ post.title|title }}" - {{ block.super }}
{% endblock title %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="POST">
        {% csrf_token %}
        <h3 id="sure">
            Are you sure want to delete <b>{{ post.title|title }}</b> post?
        </h3>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary cancel">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">
            Delete
        </button>
    </form>
{% endblock content %}

{% extends 'blog/base_blog.html' %}

{% block title %}
    Edit Post - {{ block.super }}
{% endblock title %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary">
            Edit post
        </button>
    </form>
{% endblock content %}
